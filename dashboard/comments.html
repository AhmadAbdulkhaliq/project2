    <script>
    $(function () {

let url = "http://localhost:3000/comments";

let tbody = $("table tbody");

var $postId = $("#postId");
var $body = $("#body");
var $owner = $("#owner");

function addRow(input) {

    var tr = $("<tr>").attr('id', input.id).addClass('newRow').append([
        $('<td>').html(input.id),
        $('<td>').html(input.body.substring(0,20).concat(".....")).attr('id', 'tdBody'),
        $('<td>').append([$('<button>').attr('id', 'remove').addClass('btn btn-danger').html('delete'),
        $('<button>').attr('id', 'edit').addClass("btn btn-info").html('edit')

        ])
    ]);
    tbody.append(tr);
}

//GET
(function () {
    return fetch(url)
        .then(res => res.json())
        .then(respponse => {
            let tbody = $("table tbody");

            respponse.forEach(data => {
                addRow(data)
            })
        })
        .catch(error => alert('server not work'))
}())


//POST
$("#sharePost").on("click", () => {
    //create object
    let input = {
        body: $body.val(),
        owner: $owner.val(),
        postId:$postId.val()
    }

    axios.post(url, input)
        .then(res => {
            addRow(res.data);
            $($postId).val('')
            $($body).val('')
            $($owner).val('')
        })

})


//DELETE
$(tbody).on('click', '#remove', function (event) {
    let item = $(this).closest('.newRow')
                let id = item.attr('id')
                const urlId = url + '/' + id;
               item.remove()
})


//edit
$(tbody).on( 'click','#edit', function () {
    let item = $(this).closest('.newRow')
    let myBody=$(item).find('#tdBody').html()
    $('#sharePost').css('display','none')

    $($body).val(myBody)

    $('#buttons').append([
        $('<button>').attr('id', 'saveEdit').addClass("btn btn-success").html('save')
        .on( 'click', function () {

           
            let id = item.attr('id')
            const urlId = url + '/' + id;
            var newBody = ($body).val();
            let update={
                body:newBody
            }
    
            axios.put(urlId,update)
             
                $('#cancelEdit').remove()
                $('#saveEdit').remove()
                $($body).val('')
                $($userId).val('')
                $($postId).val('')
                $('#sharePost').css('display','initial')

                const actions = item.find('td:last-child').clone();
                item.html(`<td>${id}</td><td id="tdBody">${update.body}</td>`)
                    .append(actions);
    
        }),


        $('<button>').attr('id', 'cancelEdit').addClass("btn btn-warning").html('cancel')
        .on( 'click', function () {
    
            $('#cancelEdit').remove()
            $('#saveEdit').remove()
            $($body).val('')
            $($userId).val('')
            $($postId).val('')
            $('#sharePost').css('display','initial')


        })

    ])
})


})
